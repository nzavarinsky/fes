<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Freelancer &amp; Exchange Service</title>
      <!-- CSS -->
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/form-elements.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <!-- Favicon and touch icons -->
      <link rel="shortcut icon" href="assets/ico/favicon.png">
      <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
   </head>
   <body>
      <!-- Top content -->
      <div class="top-content">
         <div class="inner-bg">
            <div class="container">
               <div class="row">
                  <div class="description">
                     <h1>Freelancer Exchange Service</h1>
                  </div>
               </div>
            </div>
            <div class="form-box">
               <div class="form-bottom">
                  <div class="form-top-center">
                     <div class="btn-group " data-toggle="buttons">
                        <form action="dashboard.html" form role="form"  method="get" class="login-form">
                           <div class="btn-group-horizontal" data-toggle="buttons">
                              <label class="btn active">
                              <input type="radio" name='options' value="Customer" required="required">
                              <i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i>
                              <span>Customer</span>
                              </label>
                              <label class="btn">
                              <input type="radio" name='options' value="Freelancer" required="required">
                              <i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i>
                              <span>Freelancer</span>
                              </label>
                           </div>
                     </div>
                  </div>
                  <div class="form-top-left">
                  <h3>Login to our site</h3>
                  <p>Enter username and password to log on, or <a href="registration.html">register</a></p>
                  </div>
                  <div class="form-top-right">
                  <i class="fa fa-key"></i>
                  </div>
               </div>
               <div class="form-bottom">
               <div class="form-group">
               <label class="sr-only" for="form-username">Username</label>
               <input type="text" required name="form-username" value="" placeholder="Username..." class="form-username form-control" id="username">
               </div>
               <div class="form-group">
               <label class="sr-only" for="form-password">Password</label>
               <input type="password" required name="form-password" value="" placeholder="Password..." class="form-password form-control" id="password">
               </div>
               <button type="submit" onClick="store();" class="btn" >Sign in!</button>
               </form>
               </div>
            </div>
            <div class="social-login">
               <div class="description">
                  <h1>...or login with:</h1>
                  </description>
                  <div class="social-login-buttons">
                     <a class="btn btn-link-1 btn-link-1-facebook" href="dashboard.html">
                     <i class="fa fa-facebook"></i> Facebook
                     </a>
                     <a class="btn btn-link-1 btn-link-1-twitter" href="dashboard.html">
                     <i class="fa fa-twitter"></i> Twitter
                     </a>
                     <a class="btn btn-link-1 btn-link-1-google-plus" href="dashboard.html">
                     <i class="fa fa-google-plus"></i> Google Plus
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
      </div>
      <!-- Footer -->
      <footer>
         <div class="container">
            <div class="row">
               <div class="col-sm-8 col-sm-offset-2">
                  <div class="footer-border"></div>
                  <p>Made by Students at <a href="http://iot.lviv.ua" target="_blank"><strong>IOT</strong></a> having a lot of fun. <i class="fa fa-smile-o"></i></p>
               </div>
            </div>
         </div>
      </footer>
      <!-- Javascript -->
      <script src="js/jquery-1.11.1.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="js/auth.js"></script>
      <!--  <script src="js/scripts.js"></script> -->
      <!--[if lt IE 10]>
      <script src="assets/js/placeholder.js"></script>
      <![endif]-->
   </body>
</html>
